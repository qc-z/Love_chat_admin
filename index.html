	<body>
	<div class="gtco-loader"></div>
	
	<div id="page">
	<div class="page-inner">	
	<header id="gtco-header" class="gtco-cover" role="banner" style="background-image: url(images/img_4.jpg);height: auto">
		<div class="overlay"></div>
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12 col-md-offset-0 text-left">
					

					<div class="row row-mt-15em">
						<div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
							<span class="intro-text-small">您好</span>
							<h1>欢迎使用后台管理系统</h1>	
						</div>
						<div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
							<div class="form-wrap">
								<div class="tab">
									<ul class="tab-menu">
										<!-- <li class="gtco-first"><a data-tab="signup">注册</a></li> -->
										<li class="gtco-second active" style="width:100%"><a data-tab="login">登陆</a></li>
									</ul>
									<div class="tab-content">
										<!-- 注册 -->
										<div class="tab-content-inner" data-content="signup">
											<form>
												<div class="row form-group">
													<div class="col-md-12">
														<label for="registUsername">用户名</label>
														<input type="text" class="form-control" id="registUsername">
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<label for="registPassword">密码</label>
														<input type="password" class="form-control" id="registPassword">
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<label for="registPasswords">重复密码</label>
														<input type="password" class="form-control" id="registPasswords">
													</div>
												</div>

												<div class="row form-group">
													<div class="col-md-12">
														<input type="button" class="btn btn-primary" value="注册" id="regist">
													</div>
												</div>
											</form>	
										</div>
										<!-- 登陆 -->
										<div class="tab-content-inner active" data-content="login">
											<form>
												<div class="row form-group">
													<div class="col-md-12">
														<label for="loginUsername">用户名</label>
														<input type="text" class="form-control" id="loginUsername" autofocus>
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<label for="loginPassword">密码</label>
														<input type="password" class="form-control" id="loginPassword">
													</div>
												</div>

												<div class="row form-group">
													<div class="col-md-12">
														<input type="button" class="btn btn-primary" value="登陆" id="login">
													</div>
												</div>
											</form>	
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
							
					
				</div>
			</div>
		</div>
	</header>
	
	

	<!-- 脚注 -->

							<li><a><i class="icon-linkedin"></i></a></li>
							<li><a><i class="icon-dribbble"></i></a></li>
						</ul>
					</p>
				</div>
			</div>
		</div>
	</footer>
	</div>
