<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-table.min.css">
  <link rel="stylesheet" href="css/jquery.datetimepicker.css">
  <link rel="stylesheet" href="css/selfstyle.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-table.min.js"></script>
  <script src="js/bootstrap-table-zh-CN.min.js"></script>
  <script src="js/moment.js"></script>

  <script src="js/jquery.datetimepicker.full.min.js"></script>
  <script src="js/echarts.common.min.js"></script>

  <!-- <script src="js/bbmis.js"></script> -->
  <script src="js/pengai.js"></script>
</head>
<body>
  <div class="container-fluid mBottom">
    <h1></h1>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-2">
                    <span id="total1"></span>
                </div>
                <div class="col-md-2">
                    <span id="total2"></span>
                </div>
                <div class="col-md-2">
                    <span id="total3"></span>
                </div>
                <div class="col-md-2">
                    <span id="total4"></span>
                </div>
            </div>
        </div>

        <div class="panel-body countData hidden">
          <div id="peopleCounts" style="height:400px"></div>
        </div>
    </div>


    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-2">
                    <h4>心愿墙审核</h4>
                </div>

                <div class="col-md-10 search-info">
                    <label>审核状态</label>
                    <select id="state">
                      <option value="">全部状态</option>
                      <option value="ing">审核中</option>
                      <option value="failed">不通过</option>
                      <option value="success">审核通过</option>
                    </select>

                    <label>昵称</label>
                    <input type="text"  placeholder="昵称" id="name">

                    <label>电话</label>
                    <input type="text"  placeholder="电话" id="mobile">

                    <label>性别</label>
                    <select id="sex">
                      <option value="">全部</option>
                      <option value="1">男</option>
                      <option value="2">女</option>
                    </select>

                    
                    <button class="btn" onclick="search('name')">搜索</button>
                </div>
            </div>
        </div>

        <div class="panel-body">
            <table class='table' id="tables">
            </table>
        </div>

        <div class="panel-footer">
          <p>
            <button class="btn" id="prevPage" onclick="prevPage()" disabled>上一页</button>
            <button class="btn" id="nextPage" onclick="nextPage()">下一页</button>
          </p>
        </div>
    </div>
  </div>
</body>

<script>
$(function(){
  $('.calendar').datetimepicker({maxDate:new Date()});

})
</script>
</html>
